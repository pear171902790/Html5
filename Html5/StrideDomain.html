<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
<head runat="server">
    <title></title>
    <script src="Scripts/jquery-1.7.1.js"></script>
</head>
<body>
    <input type="button" id="postMessageToIframe" value="postMessageToIframe"/>
    
    
    <iframe src="http://localhost:3885/Iframe.html" width="500" height="500"></iframe>

    <script>
        $('#postMessageToIframe').bind('click', function () {
            var iframe = window.frames[0];

            iframe.postMessage('hello iframe', 'http://localhost:3885/Iframe.html');
        });
        window.addEventListener('message', function (ev) {
            alert(ev.data);
        }, false);
    </script>
</body>
</html>
