<!DOCTYPE HTML>
<html>
<head>
<style type="text/css">
#div1 {width:500px;height:200px;padding:10px;border:1px solid grey;}
</style>
<script type="text/javascript">
    function allowDrop(ev) {
        ev.preventDefault();
    }

    function drag(ev) {
        ev.dataTransfer.setData("Text", ev.target.id);
    }

    function drop(ev) {
        ev.preventDefault();
        var data = ev.dataTransfer.getData("Text");
        ev.target.appendChild(document.getElementById(data));
    }
</script>
</head>
<body>


<div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
<br />
<img id="drag1" src="1.jpg" draggable="true" ondragstart="drag(event)" width="200" height="100" />

</body>
</html>
