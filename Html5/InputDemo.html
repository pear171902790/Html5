<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <style>
         ul{ list-style: none;}
         li{ margin: 10px;}
    </style>
</head>
    <body>
        <form action="Contact.aspx" method="POST">
        <ul>
            <li>电子邮件输入域<input type="email"/>
            </li>
            <li>URL输入域<input type="url"/>
            </li>
            <li>电话号码输入域<input type="tel"/>
            </li>
            <li>搜索域<input type="search"/>
            </li>
            <li>滑块<input type="range"/>
            </li>
            <li>数值设定框<input type="number"/>
            </li>
            <li>日期选择器<input type="date"/>
            </li>
            <li>时间选择器<input type="time"/>
            </li>
            <li>颜色选择器<input type="color"/>
            </li>
            <li>自动获焦<input type="text" autofocus/>
</li>
            <li>
                占位文本<input type="email" placeholder="lc@sina.com"/>
            </li>
             <li>
                <p contenteditable>Hello,world!</p>
            </li>
            <li>
                <input type="submit" value="submit"/>
            </li>
        </ul>
            </form>
    </body>
</html>
